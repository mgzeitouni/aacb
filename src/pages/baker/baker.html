<ion-header>

  <ion-navbar>
      <ion-title text-center>{{store}}: Baker View</ion-title>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
      <ion-row *ngFor="let productPair of products">

        <ion-col col-6 no-padding *ngFor="let product of productPair">
          <ion-card  (click)="selectedProduct=product; presentPrompt()">
            <ion-card-content>
              <ion-item>
                <h2 text-center>{{product.name}}</h2>
              </ion-item>
            </ion-card-content>
          </ion-card>
    </ion-col>
  </ion-row> 
</ion-grid>

</ion-content>
